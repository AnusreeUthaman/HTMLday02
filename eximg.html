<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image content</title>
</head>
<body>
    <h1 style="text-align: center;">Nature</h1>
    <!-- underlining tag -->
    <hr>
    <img src="images/nature scenery.jpeg" alt="nature image"width="300px" height="200px" border="4"><br><br>
    <img src="images/Nature-Wallpaper.jpg" width="700px" height="500px" border="5" align="right"><br><br>
    <h2>Figure tag</h2>
    <hr>
    <figure>
    <img src="images/nature-leaves.jpg" width="300px" height="200px">
    <figcaption>fig1:</figcaption>
    </figure>
    
</body>
</html>
